<h1>Login</h1>
<form on:submit="login(event)">
  <label>
    <span>Username:</span>
    <input name="username" type="text" bind:value="username">
  </label>
  <label>
    <span>Password:</span>
    <input name="password" type="password" bind:value="password">
  </label>
  <label>
    <span>
      <button type="submit">Login</button>
    </span>
  </label>

</form>

{{#if error}}
  <DisplayError bind:error></DisplayError>
{{/if}}

<script>
  import DisplayError from './DisplayError.html'
  import AmpApi from '../api/index.js'
  const api = new AmpApi()

  export default {
    components: {
      DisplayError,
    },
    data() {
      return {
        username: '',
        password: '',
        error: null
      }
    },
    methods: {
      async login(event) {
        event.preventDefault()
        try {
          const result = await api.login(this.get('username'), this.get('password'))
          console.log(result)
          this.set({error: null})
        } catch (error) {
          this.set({
            error: error.message
          })
        }
      }
    }
  }
</script>

      display: block;

</style>
